name: Run Cypress and Deploy Report

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install --force --legacy-peer-deps

      - name: Install Cypress binary
        run: npx cypress install --force

      - name: Run Cypress tests
        run: npx cypress run --reporter mochawesome --reporter-options overwrite=false,html=true,json=true,reportDir=cypress/reports/html

      - name: Upload report artifact for Pages
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: cypress/reports/html

  deploy:
    needs: cypress-run
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
